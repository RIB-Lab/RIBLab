site_name: RIBLab
theme:
    name: material
    langage: ja
    features:
      - navigation.footer
    font:
      text: Zen Kaku Gothic New
    logo: assets/riblab-icon.png
    favicon: assets/riblab-icon.png
    palette:
        - scheme: default
          primary: blue
          toggle:
              icon: material/toggle-switch-off-outline
              name: ダークモードに切り替えます。
        - scheme: slate
          primary: blue
          toggle:
              icon: material/toggle-switch
              name: ライトモードに切り替えます。
plugins:
  - search:
      lang:
        - ja
        - en
  
extra:
  social:
    - icon: fontawesome/solid/house-chimney
      link: https://www.riblab.net
      name: RIBLab Webサイト
    - icon: fontawesome/brands/discord
      link: https://www.riblab.net/discord
      name: RIBLab Discord
    - icon: fontawesome/brands/github
      link: https://github.com/RIB-Lab
      name: RIBLab GitHub
  generator: false

copyright: '© 2023 RIBLab <br>当ホームページの内容について，「私的使用のための複製」や「引用」など著作権法上認められた場合を除き，無断で複製・転用することはできません。'
markdown_extensions:
    # アラート修飾の設定
    - admonition
    # スーパーフェンス機能の設定
    - pymdownx.superfences
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - javascripts/tables.js
nav:
    - ホーム: /
    - RIBLabとは？: about/
    - ルール: rules/
    - 参加方法: join/
    - 運営体制: team/
    - ヘルプ: help/
