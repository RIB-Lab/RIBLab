site_name: RIBLab
theme:
    name: material
    langage: ja
    features:
      - navigation.footer
    font:
      text: Zen Kaku Gothic New
    logo: assets/riblab-icon.png
    favicon: assets/riblab-icon.png
    palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: システム設定のテーマに切り替え
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: ライトモードに切り替え
    - media: "(prefers-color-scheme: auto)"
      scheme: auto
      toggle:
        icon: material/theme-light-dark
        name: ダークモードに切り替え
plugins:
  - blog
  - search:
      lang:
        - ja
        - en
  
extra:
  social:
    - icon: fontawesome/solid/house-chimney
      link: https://www.riblab.net
      name: RIBLab Webサイト
    - icon: fontawesome/brands/discord
      link: https://www.riblab.net/discord
      name: RIBLab Discord
    - icon: fontawesome/brands/github
      link: https://github.com/RIB-Lab
      name: RIBLab GitHub
  generator: false

copyright: '© 2023 RIBLab <br>当ホームページの内容について，「私的使用のための複製」や「引用」など著作権法上認められた場合を除き，無断で複製・転用することはできません。<br>また、このリポジトリをKamesutaに関連する全てのプロジェクトで使用をすることを一切禁止します。'
markdown_extensions:
    # アラート修飾の設定
    - admonition
    # 折り畳みブロックの設定
    - pymdownx.details
    # チェックボックスの設定
    - pymdownx.tasklist:
        custom_checkbox: true
        clickable_checkbox: true
    # スーパーフェンス機能の設定
    - pymdownx.superfences
    # 表の設定
    - tables
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - javascripts/tables.js
  - javascripts/mode-toggle.js
nav:
    - ホーム: index.md
    - RIBLabとは？: about\index.md
    - ルール: rules\index.md
    - 参加方法: join\index.md
    - 経済鯖wiki(試験運用中): trade\index.md
    - 運営体制: team\index.md
    - ヘルプ: help\index.md
    - Blog: 
      - blog/index.md 
